<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista De Estudiantes Asignados</title>
        
        <meta name="viewport" content="width=device-width"/>
    </h:head>
    <h:body>
        <div>Lista de estudiantes</div>
        
                       DATOS DEL Solicitudes de estudiantes a cancelar <br/>
                       
                       <p:dataTable id="cone" var="conse" value= "#{ConsejeroEstudiantes.sol}">
                    <style type="text/css">
                                body{
                                background-image: url(http://www.neuralrehabilitation.org/en/wp-content/uploads/2017/06/IMG-20170613-WA0015.jpg);
                                background-repeat: no-repeat;
                                background-size: 120%;
                                background-position: 000px 100px;
                            }    
                    </style>      
 
                    <p:column headerText="Id">                
                        <h:outputText value="#{conse.id}" />
                    </p:column>
                    <p:column headerText="Nombre">    
                        <h:outputText value="#{conse.nombAsig}"/>
                    </p:column>
                    <p:column headerText="Estado">    
                        <h:outputText value="#{conse.estado}"/>
                    </p:column>
                           
                    <p:column headerText="Justificacion">    
                        <h:outputText value="#{conse.justificacion}"/>
                    </p:column>                           
                   
                </p:dataTable>
          <p:link   value="Regresar" outcome="/consejeria/consejeroEspecifico" style="color:blue" />         
           <h:outputLink value="/logout">Desea Salir</h:outputLink>
           
    </h:body>
</html>
