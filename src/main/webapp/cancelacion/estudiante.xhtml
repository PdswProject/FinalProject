<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        
        <h:form id="con">
        <p:layout style="min-width:800px;min-height:800px;">
            <p:layoutUnit position="center">
                
                DATOS DEL ESTUDIANTE<br/>
                       
                <p:dataTable id="estudiante" var="estudiante" value= "#{SolicitudesEstudiantes.estudiante}">
 
                    <p:column headerText="Id">                
                        <h:outputText value="#{estudiante.id}" />
                    </p:column>
                    <p:column headerText="Nombre">    
                        <h:outputText value="#{estudiante.nombre}" />
                    </p:column>
                    <p:column headerText="Semestre">    
                        <h:outputText value="#{estudiante.semestre}" />
                    </p:column>
                    <p:column headerText="Creditos">    
                        <h:outputText value="#{estudiante.creditos_aprobados}" />
                    </p:column>
                   
                </p:dataTable>
                
                LISTA DE MATERIAS VISTAS ACTUALMENTE<br/>
                
                <p:dataTable id="tableAsignaturas" var="ListaDeAsignaturas" value= "#{SolicitudesEstudiantes.materiasActualesEst}">
 
                    <p:column headerText="Codigo">                
                        <h:outputText value="#{ListaDeAsignaturas.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre">    
                        <h:outputText value="#{ListaDeAsignaturas.nombre}" />
                    </p:column>
                    <p:column headerText="Creditos">    
                        <h:outputText value="#{ListaDeAsignaturas.creditos}" />
                    </p:column>
                   
                </p:dataTable>
                
                
                <p:panel header="Seleccione las materias a cancelar" style="margin-bottom:12px;">
                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel for="asignatura1" value="Asignatura 1: " />
                        <p:selectOneMenu id="asignatura1" value="#{SolicitudesEstudiantes.asignatura}" style="width:150px">
                            <f:selectItem itemLabel="Seleccionar" itemValue="" noSelectionOption="true" />
                            <f:selectItems value="#{SolicitudesEstudiantes.nombreMateriasActualesEst}" />
                        </p:selectOneMenu>

                    </h:panelGrid>

                    <p:separator />

                    <p:commandButton value="Calcular impacto" actionListener="#{SolicitudesEstudiantes.nombreAsignatura}" icon="ui-icon-check" />
                    <h:outputLink value="/logout">logout</h:outputLink>
                </p:panel>
                
                    

                    
                
            </p:layoutUnit>
        </p:layout>
    </h:form>
    </h:body>
</html>
