<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>

    <h:body>
        <p:layout style="min-width:800px;min-height:800px;">
                          
            <p:layoutUnit position="west" size="500" >  
                <p:panelGrid columns="2">
                    <f:facet name="Datos del estudiante">
                        Datos del estudiante
                    </f:facet>

                    <h:outputText value="Codigo:" />
                    

                    <h:outputText value="Nombre:" />

                    <h:outputText value="Apellido:" />

                    <h:outputText value="Programa Academico:" />
                    
                    <h:outputText value="Semestre:" />
                    
                    <h:outputText value="Creditos aprobados:" />
                </p:panelGrid>
                                    
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                LISTA DE MATERIAS VISTAS ACTUALMENTE<br/>
                
                <p:dataTable var="ListaDeAsignaturas" value= "#{Solicitudes.est.materiaActual}">
 
                    <p:column headerText="Codigo">                
                        <h:outputText value="#{ListaDeAsignaturas.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre">    
                        <h:outputText value="#{ListaDeAsignaturas.nombre}" />
                    </p:column>
                    <p:column headerText="Creditos">    
                        <h:outputText value="#{ListaDeAsignaturas.creditos}" />
                    </p:column>
                   
                </p:dataTable>
                
                <h:outputLink value="/logout">logout</h:outputLink>
            </p:layoutUnit>
        </p:layout>
            
    </h:body>
</html>
