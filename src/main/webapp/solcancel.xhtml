<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    
    <body>
        <h:form id="panelSolicitudes">
            <p:layout style="min-width:400px;min-height:200px;">

                <p:layoutUnit position="west" resizable="fase" size="500">

                    Estudiante

                    <p:panelGrid columns="2" >

                        <h:outputText value="Nombre:" />
                        <h:outputText value="Daniel Castiblanco" />

                        <h:outputText value="Programa Academico:" />
                        <h:outputText value="Ingenieria de Sistemas" />

                        <h:outputText value="Semestre:" />
                        <h:outputText value="6" />
                    </p:panelGrid>
                    
                    <p:dataTable var="ListaDeAsignaturasActuales" value= "#{Solicitudes.materiasActualesEst}">
 
                        <p:column headerText="Codigo">                
                            <h:outputText value="#{ListaDeAsignaturasActuales.codigo}" />
                        </p:column>
                        <p:column headerText="Nombre">    
                            <h:outputText value="#{ListaDeAsignaturasActuales.nombre}" />
                        </p:column>
                        <p:column headerText="Creditos">    
                            <h:outputText value="#{ListaDeAsignaturasActuales.creditos}" />
                        </p:column>

                    </p:dataTable>

                </p:layoutUnit>

                <p:layoutUnit position="center">
                    Solicitud
                    <h:form id="form">

                        <p:tabView>
                            <p:tab title="Impacto por Cancelar">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:outputText
                                        value="El impacto actuamente es nulo "/>
                                </h:panelGrid>
                            </p:tab>
                            <p:tab title="Proyeccion">
                                <h:panelGrid columns="2" cellpadding="10">
                                    <h:outputText value="De acuerdo al analisis el estudiante se graduara en ..." />
                                </h:panelGrid>
                            </p:tab>
                        </p:tabView>
                    </h:form>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </body>
</html>
