<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    <h:head></h:head>

    <h:body>
        <p:layout style="min-width:800px;min-height:800px;">
                          
            <p:layoutUnit position="west" size="300" >  
                                    
                
            </p:layoutUnit>
            
            <p:layoutUnit position="center">
                LISTA DE MATERIAS VISTAS ACTUALMENTE<br/>
                
                <p:dataTable var="ListaDeAsignaturas" value= "#{Solicitudes.est.materiaActual}">
 
                    <p:column headerText="Codigo">                
                        <h:outputText value="#{ListaDeAsignaturas.codigo}" />
                    </p:column>
                    <p:column headerText="Nombre">    
                        <h:outputText value="#{ListaDeAsignaturas.nombre}" />
                    </p:column>
                    <p:column headerText="Creditos">    
                        <h:outputText value="#{ListaDeAsignaturas.creditos}" />
                    </p:column>
                   
                </p:dataTable>
            
            </p:layoutUnit>
        </p:layout>
            
    </h:body>
</html>
